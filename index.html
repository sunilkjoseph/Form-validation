<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 15</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form onsubmit="return validateForm()">
        <div class="sform">
            <h1>Sign Up</h1>
            <div class="separator"></div>
            <label for="fname">First Name</label><br>
            <input type="text" class="tbox" id="fname" placeholder="Enter First Name"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" class="tbox" id="lname" placeholder="Enter Last Name"><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" class="tbox" id="dob"><br>
            <label for="email">Email</label><br>
            <input type="email" class="tbox" id="email" placeholder="Enter Email"><br>
            <label for="pwd">Password</label><br>
            <input type="password" class="tbox" id="pwd" placeholder="Enter Password"><br>
            <label for="cpwd">Confirm Password</label><br>
            <input type="password" class="tbox" id="cpwd" placeholder="Confirm Password"><br>
            <div class="separator"></div>
            <button type="submit">Register</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
